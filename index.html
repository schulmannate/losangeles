        // --- 2. LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('contentArea');
            const searchInput = document.getElementById('neighborhoodSearch');
            const clearBtn = document.getElementById('clearSearch');
            const filterContainer = document.getElementById('filterContainer');
            const loading = document.getElementById('loading');
            const alphabetNav = document.getElementById('alphabetNav');

            // 2a. Init
            let activeRegion = null;

            // Generate Alphabet
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            alphabetNav.innerHTML = letters.map(l => `<a href="#${l.toLowerCase()}-section">${l}</a>`).join('');

            /*
            // Generate Regions
            const uniqueRegions = [...new Set(neighborhoodData.map(item => item.region).filter(Boolean))].sort();
            let chipsHtml = `<button class="filter-chip active" data-region="all">All Regions</button>`;
            uniqueRegions.forEach(region => {
                chipsHtml += `<button class="filter-chip" data-region="${region}">${region}</button>`;
            });
            filterContainer.innerHTML = `<div class="filter-scroll">${chipsHtml}</div>`;
            */

            // 2b. Render
            function render(data) {
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No locations found</h3>
                            <p>Try adjusting your search or filters.</p>
                        </div>
                    `;
                    updateAlphabetNav([]);
                    return;
                }

                // Group by First Letter
                const grouped = data.reduce((acc, item) => {
                    const letter = item.name.charAt(0).toUpperCase();
                    if (!acc[letter]) acc[letter] = [];
                    acc[letter].push(item);
                    return acc;
                }, {});

                const activeLetters = Object.keys(grouped).sort();

                activeLetters.forEach(letter => {
                    const section = document.createElement('section');
                    section.id = `${letter.toLowerCase()}-section`;
                    section.className = 'alphabet-section';

                    const header = document.createElement('div');
                    header.className = 'alphabet-letter';
                    header.textContent = letter;
                    section.appendChild(header);

                    // SORT ALPHABETICALLY WITHIN SECTION
                    const sortedItems = grouped[letter].sort((a, b) => a.name.localeCompare(b.name));

                    sortedItems.forEach(item => {
                        const card = document.createElement('article');
                        card.className = 'neighborhood-card';

                        let detailsHtml = '';
                        if (item.description) detailsHtml += `<div class="description">${item.description}</div>`;
                        if (item.subAreas) detailsHtml += `<div class="sub-areas">${item.subAreas}</div>`;
                        if (item.region) detailsHtml += `<span class="region">${item.region}</span>`;

                        card.innerHTML = `
                            <div class="neighborhood-header">
                                <h2>${item.name}</h2>
                                <svg class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            <div class="neighborhood-content">
                                <div class="neighborhood-details">
                                    ${detailsHtml}
                                </div>
                            </div>
                        `;

                        card.querySelector('.neighborhood-header').addEventListener('click', () => {
                            card.classList.toggle('expanded');
                        });

                        section.appendChild(card);
                    });

                    container.appendChild(section);
                });

                updateAlphabetNav(activeLetters);
            }

            function updateAlphabetNav(activeLetters) {
                const links = alphabetNav.querySelectorAll('a');
                links.forEach(link => {
                    const letter = link.textContent;
                    if (activeLetters.includes(letter)) {
                        link.classList.remove('disabled');
                        link.style.pointerEvents = 'auto';
                    } else {
                        link.classList.add('disabled');
                        link.style.pointerEvents = 'none';
                    }
                });
            }

            function filterData() {
                const searchTerm = searchInput.value.toLowerCase();

                const filtered = neighborhoodData.filter(item => {
                    const matchesSearch =
                        item.name.toLowerCase().includes(searchTerm) ||
                        (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                        (item.subAreas && item.subAreas.toLowerCase().includes(searchTerm));

                    const matchesRegion = activeRegion === 'all' || !activeRegion || item.region === activeRegion;

                    return matchesSearch && matchesRegion;
                });

                render(filtered);
                clearBtn.style.display = searchTerm ? 'flex' : 'none';
            }

            searchInput.addEventListener('input', filterData);

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                filterData();
                searchInput.focus();
            });

            /*
            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-chip') || e.target.closest('.filter-chip')) {
                    const chip = e.target.classList.contains('filter-chip') ? e.target : e.target.closest('.filter-chip');
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    activeRegion = chip.dataset.region;
                    filterData();
                }
            });
            */

            // Back to Top
            const backToTopBtn = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 400) backToTopBtn.classList.add('visible');
                else backToTopBtn.classList.remove('visible');
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Handle Hash
            if (window.location.hash) {
                setTimeout(() => {
                    const el = document.querySelector(window.location.hash);
                    if (el) el.scrollIntoView();
                }, 100);
            }

            // Init
            render(neighborhoodData);
            setTimeout(() => {
                loading.classList.add('hidden');
                setTimeout(() => loading.remove(), 500);
            }, 500);
        });

        // Loader Animation
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(styleSheet);
    </script>
