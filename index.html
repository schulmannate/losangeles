            { "id": "burbank", "name": "Burbank", "region": "San Fernando Valley", "description": "The 'Media Capital of the World', hosting major studios like Warner Bros. and Disney.", "subAreas": `<ul><li><b>Walt Disney Studios</b><br></li><li style="list-style-type: none"><p>Financed by Snow White and the Seven Dwarfs (1937), Disney's 51-acre Streamline Moderne lot at 500 S Buena Vista opened February 23 1940. Kem Weber's design placed ink-and-paint labs, a three-story animation building, and Stage 1<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=500+S+Buena+Vista+St,+Burbank,+CA+91521" target="_blank" rel="noopener noreferrer">500 S Buena Vista St, Burbank, CA 91521</a></span></p></li><li><b>Warner Bros. Studio</b><br></li><li style="list-style-type: none"><p>First National Pictures built the 62-acre lot in 1926; Warner Bros. acquired control in 1928 after the success of The Jazz Singer. Stage 16 (1937) became one of the world's largest soundstages, complete with a 2 million-gallon water tank. The lot fostered pre-code gangster classics (Little Caesar, 1931), Looney Tunes, and film noirs (Casablanca, 1942), and later TV hits (Friends, Two and a Half Men). Today, the 110-acre facility<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3400+Warner+Blvd,+Burbank,+CA+91505" target="_blank" rel="noopener noreferrer">3400 Warner Blvd, Burbank, CA 91505</a></span></p></li><li><b>Netflix Animation Studios</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2300+Empire+Ave,+Burbank,+CA+91504" target="_blank" rel="noopener noreferrer">2300 Empire Ave, Burbank, CA 91504</a></span></li><li><b>Nickelodeon Animation Studios</b><br></li><li style="list-style-type: none"><p>Originating in 1992 as "Games Animation" to produce Rugrats, Doug, and The Ren & Stimpy Show, the studio relocated from Studio City to a purpose-built Burbank facility in 1998. Now occupying             { "id": "central-alameda", "name": "Central-Alameda", "region": "Southeast", "description": "Central-Alameda is a South Los Angeles neighborhood centered along Central Avenue and Alameda Street, just south of Downtown Los Angeles.", "subAreas": `<ul><li>Augustus F. Hawkins Nature Park <br>Augustus F. Hawkins Nature Park is an 8.5-acre urban wetland and nature center located at 5790 Compton Avenue. Opened in 2000 on a former brownfield municipal storage yard, the park features native plantings</li><li>Nevin (Historic) <br>Nevin is a historic neighborhood within Central-Alameda bounded roughly by Washington Boulevard, Alameda Street, Vernon Avenue, and Hooper Avenue. Laid out around Nevin Street and its namesake elementary school (opened 1916), the area was likely named after Santa Fe Railway manager William G. Nevin.</li><li>Pueblo Del Rio public housing project, also known locally as "Low Bottoms" or the "Pueblos" 5th and Alameda. Constructed in 1941 under the National Housing Administration, it was designed by Paul R. Williams and Richard Neutra to house low-income factory laborers and returning veterans. The project's two-story brick-stucco buildings cluster around open green lawns. Over its history, the complex has been home to multi-generational African American families and, since the 1990s, large numbers of Latino residents. It has also faced challenges with gang activity and crime, earning local nicknames "Low Bottoms" and "the Pueblos."</li><li>Slauson Recreation Center</li></ul>` },
            { "id": "century-city", "name": "Century City", "region": "Westside", "description": "A 176-acre district developed on the former backlot of 20th Century Fox.", "subAreas": `<ul><li>Fox Studio Lot Century City is a 176-acre neighborhood and business district on Los Angeles's Westside, located about ten miles west of Downtown. Developed on the former backlot of 20th Century Fox. In 1961, Fox sold 176 acres of backlot land to Alcoa retaining and leasing back about 75 acres. It continues to operate as a fully-functioning studio facility, offering production and post-production services. Today the lot retains 15 soundstages, from Egyptian-themed halls to the famed scoring stage where The Sound of Music was recorded, plus backlot streets, commissary eateries, and state-of-the-art post-production suites.</li><li>Modern family Filming Location</li></ul>` },

            { "id": "santa-clarita", "name": "Santa Clarita", "region": "Santa Clarita Valley", "description": "Incorporation Date: December 15, 1987 How It Happened: Four distinct communities‚ÄîCanyon Country, Newhall, Saugus, and Valencia‚Äîjoined forces to incorporate as a single city. This move was driven by a desire for local control over development, services, and governance in the rapidly growing Santa Clarita Valley.", "subAreas": `<ul><li>Canyon Country</li><li>Newhall Newhall includes</li><li>Placerita Canyon Inside Placerita Canyon is the historic "Oak of the Golden Dream" the site of California's original gold discovery in 1842.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=19152+Placerita+Canyon+Rd,+Newhall,+CA+91321" target="_blank" rel="noopener noreferrer">19152 Placerita Canyon Rd, Newhall, CA 91321</a></span></li><li>Saugus The community of Saugus was initially named Newhall by Henry Mayo Newhall.In 1879, after shifting the town's borders a few miles south, he renamed it Saugus after his birthplace in Saugus, Massachusetts.Many of the early residents migrated from Texas and Oklahoma to work in the oil fields. But the rural landscape also attracted those seeking space away from the city. Home to the Original Saugus Caf√©, established in 1886<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=25861+Railroad+Ave,+Santa+Clarita,+CA+91355" target="_blank" rel="noopener noreferrer">25861 Railroad Ave, Santa Clarita, CA 91355</a></span></li><li>Stevenson Ranch Stevenson Ranch is an unincorporated community in the Santa Clarita Valley of Los Angeles County, California. Stevenson Ranch includes Mentryville Park, the remains of the historic oil-mining town of Mentryville, founded in 1875. Stevenson Ranch is also the filming location of several film and television productions, including the television show "Weeds," a Showtime original series, as well as the feature film "Pleasantville." Its master-planned nature is at the heart of the suburban commentary of "Weeds," such as the "Little Boxes" song and sprawling development portrayed in the opening of the show.</li><li>Val Verde</li><li>Valencia which includes CalArts, 24700 McBean Pkwy, Valencia, CA 91355</li><li>the Michael D. Antonovich Open Space. a 480-acre park that'spart of the Santa Clarita Woodlands, & offers trails for hikers & bikers.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=19152+Placerita+Canyon+Rd,+Newhall,+CA+91321" target="_blank" rel="noopener noreferrer">19152 Placerita Canyon Rd, Newhall, CA 91321</a></span></li></ul>` },

        // --- 2. LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('contentArea');
            const searchInput = document.getElementById('neighborhoodSearch');
            const clearBtn = document.getElementById('clearSearch');
            const filterContainer = document.getElementById('filterContainer');
            const loading = document.getElementById('loading');
            const alphabetNav = document.getElementById('alphabetNav');

            // 2a. Init
            let activeRegion = null;

            // Generate Alphabet
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            alphabetNav.innerHTML = letters.map(l => `<a href="#${l.toLowerCase()}-section">${l}</a>`).join('');

            // Generate Regions
            const uniqueRegions = [...new Set(neighborhoodData.map(item => item.region).filter(Boolean))].sort();
            let chipsHtml = `<button class="filter-chip active" data-region="all">All Regions</button>`;
            uniqueRegions.forEach(region => {
                chipsHtml += `<button class="filter-chip" data-region="${region}">${region}</button>`;
            });
            filterContainer.innerHTML = `<div class="filter-scroll">${chipsHtml}</div>`;

            // 2b. Render
            function render(data) {
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No locations found</h3>
                            <p>Try adjusting your search or filters.</p>
                        </div>
                    `;
                    updateAlphabetNav([]);
                    return;
                }

                // Group by First Letter
                const grouped = data.reduce((acc, item) => {
                    const letter = item.name.charAt(0).toUpperCase();
                    if (!acc[letter]) acc[letter] = [];
                    acc[letter].push(item);
                    return acc;
                }, {});

                const activeLetters = Object.keys(grouped).sort();

                activeLetters.forEach(letter => {
                    const section = document.createElement('section');
                    section.id = `${letter.toLowerCase()}-section`;
                    section.className = 'alphabet-section';

                    const header = document.createElement('div');
                    header.className = 'alphabet-letter';
                    header.textContent = letter;
                    section.appendChild(header);

                    // SORT ALPHABETICALLY WITHIN SECTION
                    const sortedItems = grouped[letter].sort((a, b) => a.name.localeCompare(b.name));

                    sortedItems.forEach(item => {
                        const card = document.createElement('article');
                        card.className = 'neighborhood-card';

                        let detailsHtml = '';
                        if (item.description) detailsHtml += `<div class="description">${item.description}</div>`;
                        if (item.subAreas) detailsHtml += `<div class="sub-areas">${item.subAreas}</div>`;
                        if (item.region) detailsHtml += `<span class="region">${item.region}</span>`;

                        card.innerHTML = `
                            <div class="neighborhood-header">
                                <h2>${item.name}</h2>
                                <svg class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            <div class="neighborhood-content">
                                <div class="neighborhood-details">
                                    ${detailsHtml}
                                </div>
                            </div>
                        `;

                        card.querySelector('.neighborhood-header').addEventListener('click', () => {
                            card.classList.toggle('expanded');
                        });

                        section.appendChild(card);
                    });

                    container.appendChild(section);
                });

                updateAlphabetNav(activeLetters);
            }

            function updateAlphabetNav(activeLetters) {
                const links = alphabetNav.querySelectorAll('a');
                links.forEach(link => {
                    const letter = link.textContent;
                    if (activeLetters.includes(letter)) {
                        link.classList.remove('disabled');
                        link.style.pointerEvents = 'auto';
                    } else {
                        link.classList.add('disabled');
                        link.style.pointerEvents = 'none';
                    }
                });
            }

            function filterData() {
                const searchTerm = searchInput.value.toLowerCase();

                const filtered = neighborhoodData.filter(item => {
                    const matchesSearch =
                        item.name.toLowerCase().includes(searchTerm) ||
                        (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                        (item.subAreas && item.subAreas.toLowerCase().includes(searchTerm));

                    const matchesRegion = activeRegion === 'all' || !activeRegion || item.region === activeRegion;

                    return matchesSearch && matchesRegion;
                });

                render(filtered);
                clearBtn.style.display = searchTerm ? 'flex' : 'none';
            }

            searchInput.addEventListener('input', filterData);

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                filterData();
                searchInput.focus();
            });

            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-chip') || e.target.closest('.filter-chip')) {
                    const chip = e.target.classList.contains('filter-chip') ? e.target : e.target.closest('.filter-chip');
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    activeRegion = chip.dataset.region;
                    filterData();
                }
            });

            // Back to Top
            const backToTopBtn = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 400) backToTopBtn.classList.add('visible');
                else backToTopBtn.classList.remove('visible');
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Handle Hash
            if (window.location.hash) {
                setTimeout(() => {
                    const el = document.querySelector(window.location.hash);
                    if (el) el.scrollIntoView();
                }, 100);
            }

            // Init
            render(neighborhoodData);
            setTimeout(() => {
                loading.classList.add('hidden');
                setTimeout(() => loading.remove(), 500);
            }, 500);
        });

        // Loader Animation
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(styleSheet);
    </script>
