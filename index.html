<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.A. Community Directory</title>
    <meta name="description"
        content="Comprehensive gazetteer of all neighborhoods, cities, and communities in Los Angeles County">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --accent-color: #0ea5e9;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- 2. RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            -webkit-font-smoothing: antialiased;
        }

        /* --- 3. LAYOUT CONTAINER --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            min-height: 100vh;
        }

        /* --- 4. HEADER --- */
        .directory-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .directory-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .directory-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* --- 5. SEARCH BAR --- */
        .search-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #neighborhoodSearch {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: white;
            transition: var(--transition);
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        #neighborhoodSearch:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-color);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .clear-btn:hover {
            background: var(--text-primary);
        }

        /* --- 6. FILTER CHIPS (MODIFIED FOR GRID) --- */
        .filter-container {
            margin-bottom: 3rem;
            /* Removed overflow-x: auto */
            text-align: center;
        }

        .filter-scroll {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns per line */
            gap: 0.75rem;
            width: 100%;
            padding: 0;
        }

        .filter-chip {
            padding: 0.75rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            /* Slightly squarer for grid */
            background: white;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.75rem;
            font-weight: 500;

            /* Center content and allow multi-line for long region names */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            height: 100%;
        }

        .filter-chip:hover {
            background: var(--surface);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        /* --- 7. ALPHABET NAV --- */
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 3rem;
            padding: 1.25rem;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .alphabet-nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: white;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .alphabet-nav a:hover:not(.disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .alphabet-nav a.disabled {
            opacity: 0.4;
            cursor: default;
            background: transparent;
            border-color: transparent;
            color: var(--text-secondary);
        }

        /* --- 8. DIRECTORY CARDS --- */
        .alphabet-section {
            margin-bottom: 3rem;
            scroll-margin-top: 1rem;
        }

        .alphabet-letter {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--background);
            z-index: 10;
        }

        .neighborhood-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            overflow: hidden;
        }

        .neighborhood-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .neighborhood-header {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .neighborhood-header h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin: 0;
            font-weight: 600;
        }

        .toggle-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            color: var(--secondary-color);
        }

        .neighborhood-card.expanded .toggle-icon {
            transform: rotate(180deg);
            color: var(--primary-color);
        }

        .neighborhood-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease;
            opacity: 0;
            background: #fafafa;
        }

        .neighborhood-card.expanded .neighborhood-content {
            max-height: 10000px;
            opacity: 1;
            border-top: 1px solid var(--border-color);
        }

        .neighborhood-details {
            padding: 2rem;
        }

        .description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        /* Sub-Area Styling */
        .sub-areas {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .sub-areas h3 {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .sub-areas h3:first-child {
            margin-top: 0;
        }

        .sub-areas p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .sub-areas ul {
            list-style: none;
            padding-left: 0;
            /* Two-column layout for long lists */
            column-count: 2;
            column-gap: 2rem;
        }

        /* Prevent list items from breaking across columns */
        .sub-areas li {
            break-inside: avoid;
            -webkit-column-break-inside: avoid;
            page-break-inside: avoid;
            padding: 1rem 0;
            border-bottom: 1px dashed var(--border-color);
            color: var(--text-secondary);
        }

        .sub-areas li:last-child {
            border-bottom: none;
        }

        .sub-areas li ul {
            margin-left: 1rem;
            border-left: 2px solid var(--border-color);
            padding-left: 1rem;
            margin-top: 0.5rem;
        }

        .sub-areas li ul li {
            border-bottom: none;
            padding: 0.25rem 0;
            font-size: 0.9em;
        }

        .sub-areas .location {
            font-family: monospace;
            font-size: 0.9rem;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.25rem;
        }

        .sub-areas a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .sub-areas a:hover {
            text-decoration: underline;
        }

        .region {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary-color);
            color: white;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- 9. UTILITIES --- */
        .no-results {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-secondary);
            background: white;
            border-radius: var(--radius);
            border: 1px dashed var(--border-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 1000;
        }

        .back-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-4px);
        }

        .back-to-top.visible {
            display: flex;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .directory-header h1 {
                font-size: 1.75rem;
            }

            .alphabet-letter {
                font-size: 2.5rem;
                top: -1px;
            }

            /* Force 2 columns on small mobile screens if 4 is too cramped, or keep 4 if explicitly desired. 
               Given "4 per line" request, I will leave it as grid 4 unless it breaks severely. 
               Adding a safe fallback for very small screens just in case. */
            .filter-scroll {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 641px) {
            .filter-scroll {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

            { "id": "beverly-hills", "name": "Beverly Hills", "region": "Westside", "description": "World-renowned luxury destination famous for Rodeo Drive, grand mansions, and celebrity residents.", "id": "beverly-hills", "name": "Beverly Hills", "region": "Westside", "description": "World-renowned luxury destination famous for Rodeo Drive, grand mansions, and celebrity residents.", "subAreas": `<ul><li><h3>America's Most Famous ZIP Code 90210</h3><p>"America's Most Famous Zip Code" 90210 refers to central Beverly Hills, made iconic by the 1990s teen TV series and its association with celebrity and wealth. The ZIP code extends beyond Beverly Hills' city limits but remains a global status symbol.</p></li><li><h3>Beverly Hills Hotel</h3><p>The Beverly Hills Hotel opened May 12, 1912, two years before the city's incorporation, on land once part of Rancho Rodeo de las Aguas. Designed by Elmer Grey in Mission Revival style, it was nicknamed the "Pink Palace" in 1948. Its Polo Lounge was christened by owner Hernando Courtright in 1941 for his polo-playing friends.</p><p><span class="location">üìç <a href="https://www.google.com/maps/place/9641+W+Sunset+Blvd%2C+Beverly+Hills%2C+CA+90210" target="_blank" rel="noopener noreferrer">9641 W Sunset Blvd, Beverly Hills, CA 90210</a></span></p></li><li><h3>The Flats</h3><p>The Flats is the original, level residential section north of Santa Monica Boulevard. Launched October 21, 1906 as "Between the City and the Sea," The Flats featured larger lots with Spanish, Traditional, and Ranch-Style homes.</p></li><li><h3>The Golden Triangle</h3><p>The Golden Triangle, bounded by Santa Monica, Wilshire, and Canon drives, emerged as the city's central business district in the 1920s. Little Restaurant Row on North Canon Drive sits within it, alongside premier boutiques on Rodeo Drive.</p></li><li><h3>Restaurant Row</h3><p>Restaurant Row on La Cienega Boulevard (between Wilshire and San Vicente) grew after WWII into one of L.A.'s finest dining corridors, hosting the original Brown Derby (1931‚Äì1982) and Lawry's The Prime Rib (1938).</p></li><li><h3>Trousdale Estates</h3><p>Trousdale Estates, annexed to Beverly Hills in 1954 by developer Paul Trousdale, transformed the former Doheny Ranch foothills into 532 lots for celebrity architects (Neff, Williams, Lloyd Wright). Strict view-protection and architectural covenants preserve this hillside enclave of Mid-Century Modern masterpieces.</p></li><li><h3>North Arnaz Drive Historic District</h3><p>North Arnaz Drive Historic District comprises custom garden apartments and single-family homes built 1928‚Äì1952 by Master Architect Paul R. Williams and others. It earned National Register of Historic Places status for its cohesive garden-city planning and Modernist details.</p></li><li>1<br><span class="location">üìç <a href="https://www.google.com/maps/place/6520%20Drexel%20Ave%2C%20Los%20Angeles%2C%20CA%2090048%20%3D%20Raymond%20Chandler%20once%20lived%20here%20and%20now%20Mickey%20Rourke%20does" target="_blank" rel="noopener noreferrer">6520 Drexel Ave, Los Angeles, CA 90048 = Raymond Chandler once lived here and now Mickey Rourke does</a></span></li><li>angelyne-business-card<br><span class="location">üìç <a href="https://www.google.com/maps/place/angelyne-business-card" target="_blank" rel="noopener noreferrer">angelyne-business-card</a></span></li><li>9870 Portola Dr, Beverly Hills, CA 90210<br><span class="location">üìç <a href="https://www.google.com/maps/place/9870+Portola+Dr,+Beverly+Hills,+CA+90210" target="_blank" rel="noopener noreferrer">9870 Portola Dr, Beverly Hills, CA 90210</a></span></li><li>465 S Le Doux Road Los Angeles, CA 90048<br><span class="location">üìç <a href="https://www.google.com/maps/place/The+Beverly+Bettina+-+within+the+'Slums'+of+Beverly+Hills+3" target="_blank" rel="noopener noreferrer">The Beverly Bettina - within the 'Slums' of Beverly Hills 3</a></span></li><li>444 N Camden Drive, Beverly Hills, CA 90210<br><span class             { "id": "boyle-heights", "name": "Boyle Heights", "region": "Eastside", "description": "A historic, culturally rich neighborhood east of downtown, known for its Chicano heritage and murals.", "subAreas": `<ul><li><h3>Mariachi Plaza</h3><p>Mariachi Plaza formed organically from the 1930s as mariachis gathered for hire near the Cummings Hotel. City‚ÄìState of Jalisco partnership added the plaza (1992) and cantera stone kiosk (1998). A Metro L Line station beneath opened 2009. It's Boyle Heights' cultural gateway for mariachi music.</p><p><span class="location">üìç <a href="https://www.google.com/maps/place/E+1st+St+%26+Boyle+Ave%2C+LA%2C+CA+90033" target="_blank" rel="noopener noreferrer">E 1st St & Boyle Ave, LA, CA 90033</a></span></p></li><li><h3>El Mercado de Los √Ångeles</h3><p>El Mercado de Los √Ångeles ("El Mercadito") opened 1968 on the former Boyle Heights Lumber Co. site as a multi-ethnic marketplace. Spanish-Eclectic fa√ßades enclose a red-tiled arcade around a central courtyard.</p><p><span class="location">üìç <a href="https://www.google.com/maps/place/3425+E+1st+St%2C+LA%2C+CA+90063" target="_blank" rel="noopener noreferrer">3425 E 1st St, LA, CA 90063</a></span></p></li><li><h3>Evergreen Cemetery</h3><p>Evergreen Cemetery was established 1877 on Boyle Heights land as L.A.'s first private cemetery and potter's field. It never barred burials by race, creating Armenian, Japanese (Issei), African American, Mexican, and Chinese sections. Its Chinese shrine is City HCM 718.</p><p><span class="location">üìç <a href="https://www.google.com/maps/place/204+N+Evergreen+Ave%2C+LA%2C+CA+90033" target="_blank" rel="noopener noreferrer">204 N Evergreen Ave, LA, CA 90033</a></span></p></li><li><h3>Historic Districts</h3><p>Boyle Avenue Residential Historic District (E. 2nd St between Boyle Ave & I-5) contains 25 Late Victorian houses built 1883‚Äì1923 in Queen Anne, Mission Revival, and vernacular styles. Designated locally for its intact streetcar-subur ). In 2014 NBC sold the lot, renaming it The Burbank Studios.</p><p><span class="location">üìç <a href="https://www.google.com/maps/place/3000+W+Alameda+Ave%2C+Burbank%2C+CA+91523" target="_blank" rel="noopener noreferrer">3000 W Alameda Ave, Burbank, CA 91523</a></span></p></li><li><h3>Nickelodeon Animation Studios</h3><p>Originating in 1992 to produce Rugrats, Doug, and The Ren & Stimpy Show, the studio relocated to a purpose-built Burbank facility in 1998. Now occupying over 100,000 sq ft, it has created SpongeBob SquarePants, Avatar: The Last Airbender, and dozens of other series that define Nicktoons.</p><p><span class="location">üìç <a href="https://www.google.com/maps/place/231+W+Olive+Ave%2C+Burbank%2C+CA+91502" target="_blank" rel="noopener noreferrer">231 W Olive Ave, Burbank, CA 91502</a></span></p></li><li><h3>Hollywood Burbank Airport (BUR)</h3><p>Opened in 1930 as United Airport, renamed multiple times, and legally named Bob Hope Airport since 2003. During WWII, the Lockheed plant and airfield were camouflaged under "Operation Camouflage" combining military engineering with Hollywood set designers.</p></li><li>1001 Riverside Drive Burbank, CA 91506<br><span class="location">üìç <a href="https://www.google.com/maps/place/Pickwick+Ice+Skating" target="_blank" rel="noopener noreferrer">Pickwick Ice Skating</a></span></li><li>440 N Glenoaks Blvd, Burbank, Los Angeles, California 91501<br><span class="location">üìç <a href="https://www.google.com/maps/place/Thirst+Quencer+Liquor+2" target="_blank" rel="noopener noreferrer">Thirst Quencer Liquor 2</a></span></li><li>- 2320 W Victory Blvd, Burbank, CA 91506<br><span class="location">üìç <a href="https://www.google.com/maps/place/-+2320+W+Victory+Blvd,+Burbank,+CA+91506" target="_blank" rel="noopener noreferrer">- 2320 W Victory Blvd, Burbank, CA 91506</a></span></li><li>924 W Olive Ave<br><span class="location">üìç <a href="https://www.google.com/maps/place/Olive+Manor+Motel+-+Old+Sign+and+Detailing+-++             { "id": "westwood", "name": "Westwood", "region": "Westside", "description": "Home to UCLA, cultural museums, and Westwood Village.", "subAreas": `<ul><li><h3>Sub-Areas</h3><p>Comstock Hills, Holmby Westwood, Little Holmby, Westwood Hills, Westwood Village Business District (bordered by Gayley Avenue, LeConte Avenue, Hilgard Avenue and Wilshire Boulevard)</p></li><li><h3>Wilshire Corridor ("Millionaire's Mile")</h3><p>While technically part of Westwood, this is a unique sub-area along Wilshire Blvd between Westwood Blvd and Beverly Glen. Known for luxury high-rise condos.</p></li><li><h3>UCLA Campus</h3><p>Major research university and cultural hub featuring museums, Royce Hall, and the Sculpture Garden.</p></li><li>Dbd Hair Design - typarchive.com<br><span class="location">üìç <a href="https://www.google.com/maps/place/9114%20South%20Western%20Avenue%20LA%2C%20CA%2090047" target="_blank" rel="noopener noreferrer">9114 South Western Avenue LA, CA 90047</a></span></li><li>Sheets_Apartments_(Westwood) - Lautner's Expressionist Bizarre Apartments 2<br><span class="location">üìç <a href="https://www.google.com/maps/place/10919%20Strathmore%20Dr.%2C%20Westwood%2C%20Los%20Angeles%2C%20California" target="_blank" rel="noopener noreferrer">10919 Strathmore Dr., Westwood, Los Angeles, California</a></span></li><li>mrmom1<br><span class="location">üìç <a href="https://www.google.com/maps/place/152%20Greenfield%20Ave%2C%20Los%20Angeles%2C%20CA%2090049" target="_blank" rel="noopener noreferrer">152 Greenfield Ave, Los Angeles, CA 90049</a></span></li><li>silly In-N-Out Burger‚Äé by Stephen Kanner<br><span class="location">üìç <a href="https://www.google.com/maps/place/922%20Gayley%20Ave.%20Los%20Angeles%2C%20CA%2090024-280" target="_blank" rel="noopener noreferrer">922 Gayley Ave. Los Angeles, CA 90024-280</a></span></li><li>SHOWTIME NETWORKS, INC., a corporation<br><span class="location">üìç <a href="https://www.google.com/maps/place/10880%20Wilshire%20Blvd%20Ste%201600%20Los%20Angeles%2C%20California%2090036" target="_blank" rel="noopener noreferrer">10880 Wilshire Blvd Ste 1600 Los Angeles, California 90036</a></span></li><li>Wally's Wine & Spirits‚Äé - Cigar Sign - avilon_music<br><span class="location">üìç <a href="https://www.google.com/maps/place/2107%20Westwood%20Boulevard%20Los%20Angeles%2C%20CA%2090025" target="_blank" rel="noopener noreferrer">2107 Westwood Boulevard Los Angeles, CA 90025</a></span></li></ul>` },
            ,
            { "id": "white-fence-farms", "name": "White Fence Farms", "region": "Antelope Valley - Unincorporated", "description": "Rural, equestrian-oriented community near Lancaster.", "subAreas": "" },
            ,
            { "id": "whittier", "name": "Whittier", "region": "San Gabriel Valley", "description": "City in the San Gabriel Valley named after poet John Greenleaf Whittier.", "subAreas": `<ul><li><h3>Sub-Areas</h3><p>South Whittier, West Whittier, West Whittier Village, West Whittier - Los Nietos, Whittier Narrows</p></li><li><h3>Historic City</h3><p>Founded by Quakers in 1887, named after poet John Greenleaf Whittier. Known for Whittier College and historic Uptown district.</p></li></ul>` },
            ,
            { "id": "willowbrook", "name": "Willowbrook", "region": "South L.A.", "description": "Home to the King/Drew Medical Center.", "subAreas": "<ul><li>Magic Johnson Park</li></ul>" },
            ,
            { "id": "wilshire-park", "name": "Wilshire Park", "region": "Central L.A.", "description": "Historic residential neighborhood in the Mid-Wilshire area.", "subAreas": "" },
            ,
            { "id": "wilsona-gardens", "name": "Wilsona Gardens", "region": "Antelope Valley - Unincorporated", "description": "Remote desert community in northeastern LA County.", "subAreas": "" },
            ,
            { "id": "windsor-square", "name": "Windsor Square", "region": "Central L.A.", "description": "Historic and affluent neighborhood known for its broad avenues and estate homes.", "subAreas": "" }
        ];

        // --- 2. LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('contentArea');
            const searchInput = document.getElementById('neighborhoodSearch');
            const clearBtn = document.getElementById('clearSearch');
            const filterContainer = document.getElementById('filterContainer');
            const loading = document.getElementById('loading');
            const alphabetNav = document.getElementById('alphabetNav');

            // 2a. Init
            let activeRegion = null;

            // Generate Alphabet
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            alphabetNav.innerHTML = letters.map(l => `<a href="#${l.toLowerCase()}-section">${l}</a>`).join('');

            // Generate Regions
            const uniqueRegions = [...new Set(neighborhoodData.map(item => item.region).filter(Boolean))].sort();
            let chipsHtml = `<button class="filter-chip active" data-region="all">All Regions</button>`;
            uniqueRegions.forEach(region => {
                chipsHtml += `<button class="filter-chip" data-region="${region}">${region}</button>`;
            });
            filterContainer.innerHTML = `<div class="filter-scroll">${chipsHtml}</div>`;

            // 2b. Render
            function render(data) {
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No locations found</h3>
                            <p>Try adjusting your search or filters.</p>
                        </div>
                    `;
                    updateAlphabetNav([]);
                    return;
                }

                // Group by First Letter
                const grouped = data.reduce((acc, item) => {
                    const letter = item.name.charAt(0).toUpperCase();
                    if (!acc[letter]) acc[letter] = [];
                    acc[letter].push(item);
                    return acc;
                }, {});

                const activeLetters = Object.keys(grouped).sort();

                activeLetters.forEach(letter => {
                    const section = document.createElement('section');
                    section.id = `${letter.toLowerCase()}-section`;
                    section.className = 'alphabet-section';

                    const header = document.createElement('div');
                    header.className = 'alphabet-letter';
                    header.textContent = letter;
                    section.appendChild(header);

                    // SORT ALPHABETICALLY WITHIN SECTION
                    const sortedItems = grouped[letter].sort((a, b) => a.name.localeCompare(b.name));

                    sortedItems.forEach(item => {
                        const card = document.createElement('article');
                        card.className = 'neighborhood-card';

                        let detailsHtml = '';
                        if (item.description) detailsHtml += `<div class="description">${item.description}</div>`;
                        if (item.subAreas) detailsHtml += `<div class="sub-areas">${item.subAreas}</div>`;
                        if (item.region) detailsHtml += `<span class="region">${item.region}</span>`;

                        card.innerHTML = `
                            <div class="neighborhood-header">
                                <h2>${item.name}</h2>
                                <svg class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            <div class="neighborhood-content">
                                <div class="neighborhood-details">
                                    ${detailsHtml}
                                </div>
                            </div>
                        `;

                        card.querySelector('.neighborhood-header').addEventListener('click', () => {
                            card.classList.toggle('expanded');
                        });

                        section.appendChild(card);
                    });

                    container.appendChild(section);
                });

                updateAlphabetNav(activeLetters);
            }

            function updateAlphabetNav(activeLetters) {
                const links = alphabetNav.querySelectorAll('a');
                links.forEach(link => {
                    const letter = link.textContent;
                    if (activeLetters.includes(letter)) {
                        link.classList.remove('disabled');
                        link.style.pointerEvents = 'auto';
                    } else {
                        link.classList.add('disabled');
                        link.style.pointerEvents = 'none';
                    }
                });
            }

            function filterData() {
                const searchTerm = searchInput.value.toLowerCase();

                const filtered = neighborhoodData.filter(item => {
                    const matchesSearch =
                        item.name.toLowerCase().includes(searchTerm) ||
                        (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                        (item.subAreas && item.subAreas.toLowerCase().includes(searchTerm));

                    const matchesRegion = activeRegion === 'all' || !activeRegion || item.region === activeRegion;

                    return matchesSearch && matchesRegion;
                });

                render(filtered);
                clearBtn.style.display = searchTerm ? 'flex' : 'none';
            }

            searchInput.addEventListener('input', filterData);

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                filterData();
                searchInput.focus();
            });

            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-chip') || e.target.closest('.filter-chip')) {
                    const chip = e.target.classList.contains('filter-chip') ? e.target : e.target.closest('.filter-chip');
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    activeRegion = chip.dataset.region;
                    filterData();
                }
            });

            // Back to Top
            const backToTopBtn = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 400) backToTopBtn.classList.add('visible');
                else backToTopBtn.classList.remove('visible');
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Handle Hash
            if (window.location.hash) {
                setTimeout(() => {
                    const el = document.querySelector(window.location.hash);
                    if (el) el.scrollIntoView();
                }, 100);
            }

            // Init
            render(neighborhoodData);
            setTimeout(() => {
                loading.classList.add('hidden');
                setTimeout(() => loading.remove(), 500);
            }, 500);
        });

        // Loader Animation
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
