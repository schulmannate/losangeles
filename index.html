<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.A. Community Directory</title>
    <meta name="description"
        content="Comprehensive gazetteer of all neighborhoods, cities, and communities in Los Angeles County">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --accent-color: #0ea5e9;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- 2. RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            -webkit-font-smoothing: antialiased;
        }

        /* --- 3. LAYOUT CONTAINER --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            min-height: 100vh;
        }

        /* --- 4. HEADER --- */
        .directory-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .directory-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .directory-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* --- 5. SEARCH BAR --- */
        .search-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #neighborhoodSearch {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: white;
            transition: var(--transition);
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        #neighborhoodSearch:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-color);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .clear-btn:hover {
            background: var(--text-primary);
        }

        /* --- 6. FILTER CHIPS (MODIFIED FOR GRID) --- */
        .filter-container {
            margin-bottom: 3rem;
            /* Removed overflow-x: auto */
            text-align: center;
        }

        .filter-scroll {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns per line */
            gap: 0.75rem;
            width: 100%;
            padding: 0;
        }

        .filter-chip {
            padding: 0.75rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            /* Slightly squarer for grid */
            background: white;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.75rem;
            font-weight: 500;

            /* Center content and allow multi-line for long region names */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            height: 100%;
        }

        .filter-chip:hover {
            background: var(--surface);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        /* --- 7. ALPHABET NAV --- */
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 3rem;
            padding: 1.25rem;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .alphabet-nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: white;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .alphabet-nav a:hover:not(.disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .alphabet-nav a.disabled {
            opacity: 0.4;
            cursor: default;
            background: transparent;
            border-color: transparent;
            color: var(--text-secondary);
        }

        /* --- 8. DIRECTORY CARDS --- */
        .alphabet-section {
            margin-bottom: 3rem;
            scroll-margin-top: 1rem;
        }

        .alphabet-letter {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--background);
            z-index: 10;
        }

        .neighborhood-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            overflow: hidden;
        }

        .neighborhood-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .neighborhood-header {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .neighborhood-header h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin: 0;
            font-weight: 600;
        }

        .toggle-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            color: var(--secondary-color);
        }

        .neighborhood-card.expanded .toggle-icon {
            transform: rotate(180deg);
            color: var(--primary-color);
        }

        .neighborhood-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease;
            opacity: 0;
            background: #fafafa;
        }

        .neighborhood-card.expanded .neighborhood-content {
            max-height: 10000px;
            opacity: 1;
            border-top: 1px solid var(--border-color);
        }

        .neighborhood-details {
            padding: 2rem;
        }

        .description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        /* Sub-Area Styling */
        .sub-areas {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .sub-areas h3 {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .sub-areas h3:first-child {
            margin-top: 0;
        }

        .sub-areas p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .sub-areas ul {
            list-style: none;
            padding-left: 0;
            /* Two-column layout for long lists */
            column-count: 2;
            column-gap: 2rem;
        }

        /* Prevent list items from breaking across columns */
        .sub-areas li {
            break-inside: avoid;
            -webkit-column-break-inside: avoid;
            page-break-inside: avoid;
            padding: 1rem 0;
            border-bottom: 1px dashed var(--border-color);
            color: var(--text-secondary);
        }

        .sub-areas li:last-child {
            border-bottom: none;
        }

        .sub-areas li ul {
            margin-left: 1rem;
            border-left: 2px solid var(--border-color);
            padding-left: 1rem;
            margin-top: 0.5rem;
        }

        .sub-areas li ul li {
            border-bottom: none;
            padding: 0.25rem 0;
            font-size: 0.9em;
        }

        .sub-areas .location {
            font-family: monospace;
            font-size: 0.9rem;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.25rem;
        }

        .sub-areas a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .sub-areas a:hover {
            text-decoration: underline;
        }

        .region {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary-color);
            color: white;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- 9. UTILITIES --- */
        .no-results {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-secondary);
            background: white;
            border-radius: var(--radius);
            border: 1px dashed var(--border-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 1000;
        }

        .back-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-4px);
        }

        .back-to-top.visible {
            display: flex;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .directory-header h1 {
                font-size: 1.75rem;
            }

            .alphabet-letter {
                font-size: 2.5rem;
                top: -1px;
            }

            /* Force 2 columns on small mobile screens if 4 is too cramped, or keep 4 if explicitly desired. 
               Given "4 per line" request, I will leave it as grid 4 unless it breaks severely. 
               Adding a safe fallback for very small screens just in case. */
            .filter-scroll {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 641px) {
            .filter-scroll {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

        const neighborhoodData = [
            { "id": "acton", "name": "Acton", "region": "Antelope Valley - Unincorporated", "description": "Unincorporated desert community in the Antelope Valley of northern Los Angeles County.", "subAreas": `<ul><li><b>Rio Groceries</b><br> A genuine operating rural country store, just off paved 2 lane highway, Soledad Canyon Road, Rio Groceries is more than a market‚Äîit‚Äôs a cinematic relic wrapped in rural charm...<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=9411+Soledad+Canyon+Road+Acton,+CA+91390" target="_blank" rel="noopener noreferrer">9411 Soledad Canyon Road Acton, CA 91390</a></span></li><li><b>The Shambala Preserve is a 40-acre animal sanctuary established in 1972... In 2006, after Michael Jackson decided to close the private zoo at Neverland Valley Ranch, his two Bengal tigers named Sabu and Thriller were permanently relocated to Shambala Preserve...</b></li><li><b>A genuine operating rural country store, just off paved 2 lane highway, Soledad Canyon Road, Rio Groceries is more than a market‚Äîit‚Äôs a cinematic relic wrapped in rural charm...</b></li><li><b>The Shambala Preserve</b><br> The Shambala Preserve is a 40-acre animal sanctuary established in 1972. Maintained by the Roar Foundation, founded by actress Tippi Hedren in 1983 to rescue and provide lifelong care for exotic wildlife, especially big cats. Shambala Preserve rose to prominence when Michael Jackson‚Äôs two Bengal tigers, ‚ÄòSabu‚Äô and ‚ÄòThriller,‚Äô were relocated there in 2000.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=6867+Soledad+Canyon+Rd,+Acton,+CA+93510" target="_blank" rel="noopener noreferrer">6867 Soledad Canyon Rd, Acton, CA 93510</a></span></li><li><b>The 49er Saloon</b><br> A rowdy slice of the Old West where Harleys replace horses. Claiming to be one of the oldest standing saloons in California (est. 1870s), it smells of stale beer, exhaust fumes, and grilled tri-tip. A genuine biker outpost that hasn't polished away its rough edges.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=31908+Crown+Valley+Rd,+Acton,+CA+93510" target="_blank" rel="noopener noreferrer">31908 Crown Valley Rd, Acton, CA 93510</a></span></li><li><b>Polsa Rosa Ranch</b><br>A "rental reality" hidden in the dust. This active movie ranch features a standing ghost town set used in Westworld and Agents of S.H.I.E.L.D.. Unlike polished studio tours, it feels like a forgotten settlement left to rot in the sun, blurring the line between prop and ruin.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=5726+Soledad+Canyon+Rd,+Acton,+CA+93510" target="_blank" rel="noopener noreferrer">5726 Soledad Canyon Rd, Acton, CA 93510</a></span></li><li><b>Mt. Gleason Nike Missile Site (LA-04)</b><br>A concrete scar from the Atomic Age. Once the highest-altitude nuclear missile defense site in the U.S., it now sits abandoned in the Angeles National Forest. Exploring the rusting launch pads and graffiti-covered barracks offers a chilling, silent reminder of Cold War paranoia.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=Forest+Route+3N17,+Acton,+CA+93510" target="_blank" rel="noopener noreferrer">Forest Route 3N17, Acton, CA 93510</a></span></li></ul>` },
            { "id": "adams-normandie", "name": "Adams-Normandie", "region": "South L.A.", "description": "", "subAreas": `<ul><li><b>Adams</b><br> Normandie Historic Preservation Overlay Zone including the Bernays House, Historic-Cultural Monument #780<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1656+W.+25th+Street,+Los+Angeles,+CA+90007" target="_blank" rel="noopener noreferrer">1656 W. 25th Street, Los Angeles, CA 90007</a></span></li><li><b>First African Methodist Episcopal Zion Cathedral & Community Center Historical Cultural Monument 341, cornerstone of the neighborhood's cultural history</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1449+W+Adams+Blvd,+Los+Angeles,+CA+90007" target="_blank" rel="noopener noreferrer">1449 W Adams Blvd, Los Angeles, CA 90007</a></span></li><li><b>Adams</b><br> Normandie Historic Preservation Overlay Zone including the Bernays House, Historic-Cultural Monument #780</li><li><b>First African Methodist Episcopal Zion Cathedral & Community Center Historical Cultural Monument 341, cornerstone of the neighborhood's cultural history</b></li><li><b>Bernays House<br>Historic-Cultural Monument #780</b><br>Designated Historic-Cultural Monument #780, this residence anchors the street with significant architectural weight. A tangible slice of local heritage that demands a sidewalk pause to appreciate the specific craftsmanship of a bygone era in Los Angeles housing.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1656+W+25th+StLos+Angeles,+CA+90007" target="_blank" rel="noopener noreferrer">1656 W 25th StLos Angeles, CA 90007</a></span></li><li><b>First African Methodist Episcopal Zion</b><br>Cathedral & Community Center <br> Historic Cultural Monument #341 and a spiritual anchor for the community. This church stands as a testament to the neighborhood's shifting demographics and enduring faith, serving as a cornerstone of local African American history and cultural resilience.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1449+W+Adams+Blvd,+Los+Angeles,+CA+90007" target="_blank" rel="noopener noreferrer">1449 W Adams Blvd, Los Angeles, CA 90007</a></span></li><li><b>Hattie McDaniel Residence</b><br>The former home of the legendary Hattie McDaniel, the first African American to win an Oscar. This residence is a silent monument to Hollywood triumph and segregation-era struggle, sitting quietly within the prestigious Sugar Hill district she helped integrate.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2203+S+Harvard+Blvd+Los+Angeles,+CA+90018" target="_blank" rel="noopener noreferrer">2203 S Harvard Blvd Los Angeles, CA 90018</a></span></li><li><b>Loren Miller Recreation Center</b><br>A community hub named for the civil rights attorney and judge who fought housing discrimination. While it functions as a standard active park, its name carries the weighty legacy of the legal battles that integrated this very neighborhood.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2717+S+Halldale+Ave,+Los+Angeles,+CA+90018" target="_blank" rel="noopener noreferrer">2717 S Halldale Ave, Los Angeles, CA 90018</a></span></li><li><b>Sugar Hill Historic District</b><br> The "Black Beverly Hills" of the mid-century, where icons like Hattie McDaniel and Louise Beavers broke the color line of restrictive covenants. A neighborhood of grand architecture and even grander social significance, representing the pinnacle of the African American elite in classic Hollywood.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2201+S+Harvard+Blvd,++Los+Angeles,+CA+90018" target="_blank" rel="noopener noreferrer">2201 S Harvard Blvd, Los Angeles, CA 90018</a></span></li><li><b>Adams Normandie Historic Preservation Overlay Zone</b><br>A sprawling architectural time capsule where Craftsman bungalows rub shoulders with stately Queen Anne Victorians. This preservation zone captures the shifting tides of early 20th-century Los Angeles development, offering a walkable lesson in the city's residential evolution.</li><li><b>Vacant Fire Engine House No. 18</b><br>A vacant, ghost-like shell of civic duty. This Mission Revival structure, designed by Morgan & Walls, sits silent and shuttered, waiting for a second life while offering a glimpse into the early infrastructure of a rapidly expanding Los Angeles<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2616+S+Hobart+Blvd,+Los+Angeles,+CA+90018" target="_blank" rel="noopener noreferrer">2616 S Hobart Blvd, Los Angeles, CA 90018</a></span></li></ul>` },
            { "id": "agoura-hills", "name": "Agoura Hills", "region": "Santa Monica Mountains", "description": "A gateway to the Santa Monica Mountains.", "subAreas": `<ul><li><b>Paramount Ranch Historic film set and parkland used since 1927 for dozens of Western movies and TV series, now part of the Santa Monica Mountains NRA.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2903+Cornell+Road,+Agoura+Hills,+CA,+91301" target="_blank" rel="noopener noreferrer">2903 Cornell Road, Agoura Hills, CA, 91301</a></span></li><li><b>Reyes Adobe Museum Agoura Hills' first home represents 150 years of exciting California history. 19th-century rancho headquarters preserved as a local history museum in the city's center, on Old Ranch Rd.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=30400+Rainbow+Crest+Dr,+Agoura+Hills,+CA+91301" target="_blank" rel="noopener noreferrer">30400 Rainbow Crest Dr, Agoura Hills, CA 91301</a></span></li><li><b>Old Agoura (Historic Name)</b></li><li><b>The Old Place</b><br>In a small town in the Santa Monica Mountains, the Old Place, is reminiscent of another time. It's no wonder, since the rustic wood building served as a post office and general store from 1908 to 1940; although it was transformed into a restaurant in 1970, it still retains an Old Western feel with its dark-wood booths, original wood bar, and dim chandeliers.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=29983+Mulholland+Hwy.,+Cornell,+CA+91301" target="_blank" rel="noopener noreferrer">29983 Mulholland Hwy., Cornell, CA 91301</a></span></li><li><b>Paramount Ranch</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=32903+Cornell+Road,+Agoura+Hills,+CA,+91301" target="_blank" rel="noopener noreferrer">32903 Cornell Road, Agoura Hills, CA, 91301</a></span></li><li><b>Reyes Adobe Museum</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=30400+Rainbow+Crest+Dr,+Agoura+Hills,+CA+91301" target="_blank" rel="noopener noreferrer">30400 Rainbow Crest Dr, Agoura Hills, CA 91301</a></span></li><li><b>Mel Gibson's $37 million church <br>in the Malibu Hills <br> Church of the Holy Family</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=30188+Mulholland+Hwy+Agoura+Hills,+CA+91301" target="_blank" rel="noopener noreferrer">30188 Mulholland Hwy Agoura Hills, CA 91301</a></span></li><li><b>The Rock Store</b><br>The "Sunday Mass" for Southern California's motorcycle culture. Nestled in the twisties of Mulholland, this stone-walled former stagecoach stop erupts every weekend into a chrome-plated spectacle. It‚Äôs the only place where outlaw bikers and A-list celebrities share picnic tables over tri-tip sandwiches and engine noise.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=30354+Mulholland+Hwy+Agoura+Hills,+CA+91301" target="_blank" rel="noopener noreferrer">30354 Mulholland Hwy Agoura Hills, CA 91301</a></span></li></ul>` },
            { "id": "agua-dulce", "name": "Agua Dulce", "region": "Santa Clarita Valley", "description": "A scenic rural community home to famous rock formations.", "subAreas": `<ul><li><b>Vasquez Rocks Natural Area Park Striking rock formations popular for hiking and filming, managed by Los Angeles County Parks. The park commemorates outlaw Tiburcio Vasquez who used the rocks as a hideout in 1874, and is listed on the National Register for its geological and cultural significance.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=10700+Escondido+Canyon+Rd,+Agua+Dulce,+CA+91390" target="_blank" rel="noopener noreferrer">10700 Escondido Canyon Rd, Agua Dulce, CA 91390</a></span></li><li><b>Halfway House Caf√© Historic roadside diner and film location from the 1920s, halfway between Los Angeles and Palmdale.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=15564+Sierra+Hwy,+Santa+Clarita,+CA+91390" target="_blank" rel="noopener noreferrer">15564 Sierra Hwy, Santa Clarita, CA 91390</a></span></li><li><b>Halfway House Caf√©</b><br>A lonely roadside beacon that has served as the cinematic backdrop for everything from Heroes to Waitress. Since 1931, this diner has stood frozen in time, serving simple comfort food surrounded by the dusty, high-desert silence that filmmakers crave.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=15564+Sierra+Hwy,+Santa+Clarita,+CA+91390" target="_blank" rel="noopener noreferrer">15564 Sierra Hwy, Santa Clarita, CA 91390</a></span></li><li><b>Vasquez Rocks Natural Area Park</b><br>The quintessential "alien planet" of Hollywood. These violent, uplifted sandstone slabs jut from the earth at impossible 50-degree angles, creating a prehistoric playground that feels instantly recognizable from Star Trek and The Flintstones. A geologic hallucination.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=10700+Escondido+Canyon+Rd,+Agua+Dulce,+CA+91390" target="_blank" rel="noopener noreferrer">10700 Escondido Canyon Rd, Agua Dulce, CA 91390</a></span></li></ul>` },
            { "id": "alhambra", "name": "Alhambra", "region": "San Gabriel Valley", "description": "A gateway to the San Gabriel Valley, known for its diverse culinary scene and historic residential tracts.", "subAreas": `<ul><li><b>Emery Park</b></li><li><b>Stoneman</b></li><li><b>Downtown Alhambra</b><br> Generally defined as the commercial corridor along Main Street between Atlantic and Garfield.- <b>The Hat</b><br>Fast-food restaurant specializing in pastrami sandwiches. A pilgrimage site for pastrami purists, famous not just for the flavor but for the sheer, gravitational weight of the sandwiches. This is fast food "Alhambra style"‚Äîgreasy, chaotic, and served in portions that defy medical advice. The neon sign is a beacon of late-night indulgence.</li><li><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1+West+Valley+Boulevard,+Alhambra,+CA+91801" target="_blank" rel="noopener noreferrer">1 West Valley Boulevard, Alhambra, CA 91801</a></span></li><li><b>Diner on Main</b><br>Designed by the legendary firm Armet & Davis, this is Googie architecture at its most optimistic. With its dramatic roofline and stone accents, it feels like a set piece from the 1950s utopia, and a preserved specimen of Southern California's "Coffee Shop Modern" era.</li><li><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=201+W+Main+St,+Alhambra,+CA+91801" target="_blank" rel="noopener noreferrer">201 W Main St, Alhambra, CA 91801</a></span></li><li><b>Kim Chuy Restaurant</b><br>A rare survivor of "Programmatic Architecture," this building is literally shaped like a giant chili bowl. It‚Äôs a visual pun from an era when buildings had to scream at passing cars to get attention.</li><li><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=501+W+Valley+Blvd,+Alhambra,+CA+91803" target="_blank" rel="noopener noreferrer">501 W Valley Blvd, Alhambra, CA 91803</a></span></li><li><b>Goody's Coffee Shop (Former)</b><br>The ghost of a Googie masterpiece. Once a thriving coffee shop with a jagged, space-age roofline, it now stands repurposed. A drive-by essential for architecture hunters looking for "fossilized" design.</li><li><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=865+E.+Las+Tunas+Drive,+San+Gabriel,+CA+91776" target="_blank" rel="noopener noreferrer">865 E. Las Tunas Drive, San Gabriel, CA 91776</a></span></li><li><b>Bun and Burger</b><br>A 1941 time capsule that feels less like a restaurant and more like a film set (it was used in The Little Things). The neon sign features a harried waiter who has been rushing that burger for 80 years. Cash only, vinyl booths, and an atmosphere thick with noir potential.-<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1000+East+Main+Street,+Alhambra,+CA+91801" target="_blank" rel="noopener noreferrer">1000 East Main Street, Alhambra, CA 91801</a></span></li><li><b>Twohey's (Former)</b><br>The spiritual home of the "Little Stink-O" clothespin-nosed mascot. While the restaurant has moved to South Pasadena, this corner remains the hallowed ground where the legendary sundaes and onion rings were served since 1943. A site of deep local nostalgia, even if the original building is gone.</li><li><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1224+N.+Atlantic+Blvd,+Alhambra,+CA+91801" target="_blank" rel="noopener noreferrer">1224 N. Atlantic Blvd, Alhambra, CA 91801</a></span></li><li><b>Hi Ya Ya</b><br>A strip-mall oddity immortalized by photographers like M. Kasahara. It represents the chaotic, delightful visual clutter of the San Gabriel Valley, where generic architecture is punctuated by hyper-specific, sometimes baffling, signage and storefronts.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1288+South+Garfield+Avenue,+Alhambra,+CA+91801" target="_blank" rel="noopener noreferrer">1288 South Garfield Avenue, Alhambra, CA 91801</a></span></li><li><b>Phil Spector's Castle</b><br>The Pyrenees Castle. A hilltop mansion that looms over the city with a dark, Hollywood-noir energy. Once the home of music producer Phil Spector and the site of the Lana Clarkson tragedy, it is a place of walled-off secrets and Gothic atmosphere in the middle of suburbia.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1700+South+Grandview+Drive,+Alhambra,+CA+91803" target="_blank" rel="noopener noreferrer">1700 South Grandview Drive, Alhambra, CA 91803</a></span></li><li><b>The Lanai Motel</b><br>A roadside relic of the motor court era. The neon sign is the star here‚Äîa glowing, tropical promise of leisure that contrasts with the busy Valley Boulevard traffic. It captures the mid-century "tiki" obsession that once swept through American motel design.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1745+West+Valley+Blvd,+Alhambra,+CA+91803" target="_blank" rel="noopener noreferrer">1745 West Valley Blvd, Alhambra, CA 91803</a></span></li><li><b>Fosselman‚Äôs Ice Cream Company</b><br>An institution since 1919. This isn't artisanal gelato; it's hard-scoop Americana with a distinct Alhambra twist (taro and corn flavors sit next to vanilla). The tiny shop feels like stepping into a simpler decade, smelling of sugar cones and freezing cream.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1824+W+Main+St,+Alhambra,+CA+91801" target="_blank" rel="noopener noreferrer">1824 W Main St, Alhambra, CA 91801</a></span></li><li><b>Aloha Food Factory</b><br>A cinderblock shack that transports you straight to the North Shore. No frills, just massive plates of macadamia nut pancakes and loco moco served in a space that feels like a beachside dive. A beloved local holdout against sleek development.-<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2990+W+Valley+Blvd,+Alhambra,+CA+91803" target="_blank" rel="noopener noreferrer">2990 W Valley Blvd, Alhambra, CA 91803</a></span></li></ul>` },
            { "id": "alpine", "name": "Alpine", "region": "Antelope Valley - Unincorporated", "description": "Unincorporated residential area in the Antelope Valley, north of Palmdale. A scatter of homes on the high desert floor that defines \"remote.\" Far from the commuter grid, this unincorporated pocket offers silence, dust, and unblemished horizons. It‚Äôs less a neighborhood and more a coordinate in the sand where the city dissolves into the Mojave.", "subAreas": `<ul><li><b>Antelope Valley Poppy Reserve</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=15101+Lancaster+Rd,+Lancaster,+CA+93536" target="_blank" rel="noopener noreferrer">15101 Lancaster Rd, Lancaster, CA 93536</a></span></li></ul>` },
            { "id": "altadena", "name": "Altadena", "region": "Verdugos", "description": "", "subAreas": `<ul><li><b>Christmas Tree Lane</b><br> Annual holiday light tradition along Santa Rosa Ave, designated LA city historic district.</li><li><b>Eaton Canyon Falls</b><br> Scenic waterfall and nature center just northeast of Altadena; accessible by trail from Highland Ave.</li><li><b>Farnsworth</b></li><li><b>Historic Highlands Historic District</b></li><li><b>Janes Village</b></li><li><b>JPL (named for close proximity to Jet Propulsion Laboratory)</b></li><li><b>Hope Heights</b></li><li><b>Stonehill</b></li><li><b>Central Altadena</b></li><li><b>Christmas Tree Lane</b></li><li><b>Eaton Canyon Falls</b></li><li><b>Farnsworth</b></li><li><b>Historic Highlands Historic District</b></li><li><b>Hope Heights</b></li><li><b>JPL (named for close proximity to Jet Propulsion Laboratory)</b></li><li><b>Jane's Village</b></li><li><b>Jane's Village, Cute Cottages</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3224+Grandeur+Ave,+Altadena,+CA+91001" target="_blank" rel="noopener noreferrer">3224 Grandeur Ave, Altadena, CA 91001</a></span></li><li><b>Jane's Village, Cute Cottages</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3058+Olive+Ave,+Altadena,+CA+91001" target="_blank" rel="noopener noreferrer">3058 Olive Ave, Altadena, CA 91001</a></span></li><li><b>The Meadows</b></li><li><b>Stonehill</b></li><li><b>Verdugos</b></li><li><b>Abolitionist Owen Brown‚Äôs Altadena Grave</b><br>A humble granite marker atop "Little Round Top" honoring the son of abolitionist John Brown. The hike is a pilgrimage through chaparral to a panoramic overlook, where the history of the Civil War meets the quiet solitude of the San Gabriels. A contemplative spot for history buffs.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=[34.2160453083265," target="_blank" rel="noopener noreferrer">[34.2160453083265,</a></span></li><li>118.16142509080393](https://www.google.com/maps/search/?api=1&query=34.2160453083265,+-118.16142509080393)</li><li><b>Zorthian Ranch</b><br>The "Center for Research and Development of Industrial Discards." A legendary bohemian compound of junk art, roaming goats, and hand-built structures that defy code. It‚Äôs an artist's fever dream of recycled architecture, though recent wildfires have claimed parts of its eccentric history. Used for movie locations for many years.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3990+Fair+Oaks+Avenue+Altadena,+CA+91001-3911" target="_blank" rel="noopener noreferrer">3990 Fair Oaks Avenue Altadena, CA 91001-3911</a></span></li><li><b>Case Study Home #20, Saul Bass House</b><br>1958, Now Demolished<br>Designed by Buff, Straub & Hensman for graphic design legend Saul Bass. Unlike its steel siblings, this 1958 experiment used wood barrel vaults and stress-skin panels to create a warm, sculptural pavilion hidden among the pines. A masterpiece of organic modernism.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2275+Santa+Rosa+Ave,+Altadena,+CA+91001" target="_blank" rel="noopener noreferrer">2275 Santa Rosa Ave, Altadena, CA 91001</a></span></li><li><b>'Poltergeist II' House </b><br> After their Orange County tract home (actually in Simi Valley) literally imploded in the original Poltergeist, the Freelings relocated to this cozy Craftsman-style house "in Phoenix" for the sequel. Destroyed by the tragic fires of 2025.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1589+Homewood+Altadena,+CA+91001" target="_blank" rel="noopener noreferrer">1589 Homewood Altadena, CA 91001</a></span></li></ul>` },
            { "id": "anaverde", "name": "Anaverde", "region": "Antelope Valley - Unincorporated", "description": "Distinct from the flat grid of Palmdale below, its winding streets and uniform red-tiled roofs feel like a \"perfect\" neighborhood dropped into the rugged, windy high desert landscape.", "subAreas": `<ul><li><b>Anaverde Park</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2820+Greenbrier+St,+Palmdale,+CA+93551" target="_blank" rel="noopener noreferrer">2820 Greenbrier St, Palmdale, CA 93551</a></span></li></ul>` },
            { "id": "angeles-crest", "name": "Angeles Crest", "region": "Angeles National Forest", "description": "", "subAreas": `<ul><li><b>Mount Wilson Observatory Celebrated observatory complex featuring powerful solar & nighttime telescopes. Established 1904 by Caltech under Theodore von K√°rm√°n and completed north-slope telescopes by 1917, the 100-inch Hooker Telescope was the world's largest and enabled Edwin Hubble's discovery of the expanding universe in 1923, cementing its role in modern astronomy.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=100+Mt+Wilson+Circle+Road,+Mt+Wilson,+CA+91023" target="_blank" rel="noopener noreferrer">100 Mt Wilson Circle Road, Mt Wilson, CA 91023</a></span></li><li><b>Angeles Crest Highway</b><br>A 66-mile ribbon of asphalt draped over the spine of the San Gabriel Mountains. It‚Äôs a "road to the clouds" offering panoramic views of the LA basin on one side and the desolate Mojave on the other. A driving experience that demands focus, offering high-altitude thrills just minutes from the city. Dramatic, Windy, Alpine, Panoramic.- <b>Mount Wilson Observatory</b><br>The birthplace of modern astrophysics, where Hubble discovered the expanding universe. Perched a mile above Pasadena, these gleaming white domes house the legendary 100-inch Hooker telescope. It‚Äôs a temple of science surrounded by pine trees, often floating above the marine layer like an island in the sky.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=100+Mt+Wilson+Circle+Road,+Mt+Wilson,+CA+91023" target="_blank" rel="noopener noreferrer">100 Mt Wilson Circle Road, Mt Wilson, CA 91023</a></span></li><li><b>Sturtevant Camp</b><br>A rustic time capsule from the "Great Hiking Era" of the 1920s. Accessible only by foot or pack mule, this collection of cabins in Big Santa Anita Canyon offers a rare glimpse into a time when Angelenos escaped the city not by car, but by trail. The smell of woodsmoke and damp earth is pervasive.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1+Chantry+Flat,+Sierra+Madre,+CA+91024" target="_blank" rel="noopener noreferrer">1 Chantry Flat, Sierra Madre, CA 91024</a></span></li><li><b>Switzer Falls Trail</b><br>A classic canyon descent leading to a 50-foot waterfall. Following the Arroyo Seco stream, the trail passes the ruins of the Switzer-in-the-Sierras resort, a ghostly reminder of early tourism. It‚Äôs a journey through riparian woodland, filled with the sound of rushing water and the shade of oak and alder.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=701+Angeles+Crest+Hwy,+Tujunga,+CA+91042" target="_blank" rel="noopener noreferrer">701 Angeles Crest Hwy, Tujunga, CA 91042</a></span></li></ul>` },
            { "id": "angeles-mesa", "name": "Angeles Mesa", "region": "South L.A.", "description": "", "subAreas": `<ul><li><b>Angeles Mesa Elementary School</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2611+W+52nd+St,+Los+Angeles,+CA+90043" target="_blank" rel="noopener noreferrer">2611 W 52nd St, Los Angeles, CA 90043</a></span></li><li><b>Angeles Mesa Branch Library The Angeles Mesa Branch Library, open since 1928 and built in the Spanish Colonial Revival style, is listed on the National Register of Historic Places</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2700+W+52nd+St,+Los+Angeles,+CA+90043" target="_blank" rel="noopener noreferrer">2700 W 52nd St, Los Angeles, CA 90043</a></span></li><li><b>Angeles Mesa Park</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2929+W+48th+St,+Los+Angeles,+CA+90043" target="_blank" rel="noopener noreferrer">2929 W 48th St, Los Angeles, CA 90043</a></span></li><li><b>Angeles Mesa Branch Library</b><br>Angeles Mesa Branch Library is a branch library of the Los Angeles Public Library in the Angeles Mesa neighborhood of Los Angeles. A Spanish Colonial Revival gem designed by Royal Dana in the 1920s. It was built in the late 1920s based on a Spanish Colonial Revival style design by architect Royal Dana. A "literary fortress" that offers a quiet, historic refuge for readers and architecture buffs alike.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2700+W+52nd+St,+Los+Angeles,+CA+90043" target="_blank" rel="noopener noreferrer">2700 W 52nd St, Los Angeles, CA 90043</a></span></li></ul>` },

            { "id": "angelus-vista", "name": "Angelus Vista", "region": "South L.A.", "description": "Neighborhood in Mid-City Los Angeles, between Pico and Washington.", "subAreas": `<ul><li><b>Angelus Vista Historic District 89 contributing Craftsman and Period Revival properties on Van Ness, Cimarron, Wilton between Venice and Washington</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=Van+Ness,+Cimarron,+Wilton,+Venice+&+Washington+Blvds" target="_blank" rel="noopener noreferrer">Van Ness, Cimarron, Wilton, Venice & Washington Blvds</a></span></li><li><b>Wilshire Ward Chapel (Historic Cultural Monument 531) 1922 Spanish Colonial Revival LDS chapel at</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1209+S+Manhattan+Pl,+Los+Angeles,+CA+90019" target="_blank" rel="noopener noreferrer">1209 S Manhattan Pl, Los Angeles, CA 90019</a></span></li><li><b>Pio Pico Middle School</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1512+S+Arlington+Ave,+Los+Angeles,+CA+90019" target="_blank" rel="noopener noreferrer">1512 S Arlington Ave, Los Angeles, CA 90019</a></span></li><li><b>Angeles Vista Neighborhood Sign</b><br>Pico Blvd & Arlington Ave- The Angelus Vista Historic District comprises 89 buildings on three blocks including Van Ness Avenue, Cimarron Street, and Wilton Place between Venice and Washington Boulevards. The irregularly-shaped district also includes the block of Van Ness Avenue between Venice and Pico Boulevard and five properties on Gramercy Place. The district primarily contains single-family houses constructed in the first three decades of the 20th century; a smaller number of multi-family properties, such as duplexes- and fourplexes, are scattered throughout. The most common style in the historic district is Craftsman, although it also includes fine examples of the American Foursquare, Mediterranean Revival, and Spanish Colonial             { "id": "arcadia", "name": "Arcadia", "region": "San Gabriel Valley", "description": "Affluent city known for its historic rancho grounds.", "subAreas": `<ul><li><b>Los Angeles County Arboretum & Botanic Garden 127-acre educational garden on historic Rancho Santa Anita grounds; Housed on the 1875 Rancho Santa Anita estate of Elias J. "Lucky" Baldwin and founded as a public garden in 1955; features Queen Anne Cottage and Lake Arroyo</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=301+N+Baldwin+Ave,+Arcadia,+CA+91007" target="_blank" rel="noopener noreferrer">301 N Baldwin Ave, Arcadia, CA 91007</a></span></li><li><b>Santa Anita Park Racetrack Opened in December 1934 under the leadership of Charles H. "Doc" Strub, this Art Deco racetrack pioneered the photo finish and $100,000 Santa Anita Handicap. Designed by Gordon B. Kaufmann, it became "The World's Richest Racetrack" and served as a WWII Japanese-American internment center in 1942, later hosting the 1984 Olympic equestrian events.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=285+W+Huntington+Dr,+Arcadia,+CA+91007" target="_blank" rel="noopener noreferrer">285 W Huntington Dr, Arcadia, CA 91007</a></span></li><li><b>Los Angeles County Arboretum & Botanic Gardens</b><br>127-acre educational garden on historic Rancho Santa Anita grounds; Housed on the 1875 Rancho Santa Anita estate of Elias J. "Lucky" Baldwin and founded as a public garden in 1955; features Queen Anne Cottage and Lake Arroyo. Best known as the intro to Fantasy Island ("Da plane! Da plane!"), the 1885 Victorian Queen Anne Cottage is a wedding cake of a building sitting on the edge of Baldwin Lake. It is ornate, preserved behind glass, and famously spooky‚Äîrumors of the Lucky Baldwin family ghosts haunting the halls are local lore.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=301+N+Baldwin+Ave,+Arcadia,+CA+91007" target="_blank" rel="noopener noreferrer">301 N Baldwin Ave, Arcadia, CA 91007</a></span></li><li><b>Santa Anita Park Racetrack</b><br>Opened in December 1934 under the leadership of Charles H. "Doc" Strub, this Art Deco racetrack pioneered the  finish and $100,000 Santa Anita Handicap. Designed by Gordon B. Kaufmann, it became "The World's Richest Racetrack" and served as a WWII Japanese-American internment center in 1942, later hosting the 1984 Olympic equestrian events.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=285+W+Huntington+Dr,+Arcadia,+CA+91007" target="_blank" rel="noopener noreferrer">285 W Huntington Dr, Arcadia, CA 91007</a></span></li><li><b>Din Tai Fung <br>(Original Location!)</b><br>The strip mall temple where the soup dumpling (xiao long bao) conquered America. While they have glitzy mall locations now, this humble spot is where the global obsession made landfall. Expect a line, steam baskets, and absolute precision in every pleat.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1108+S+Baldwin+Ave,+Arcadia,+CA+91007" target="_blank" rel="noopener noreferrer">1108 S Baldwin Ave, Arcadia, CA 91007</a></span></li><li><b>The Derby</b><br>Founded by jockey George Woolf in 1922, this steakhouse is pure equestrian noir. The red leather booths and dark wood are lined with racing memorabilia, and the "ghost" of Woolf is said to linger. It smells of martini olives and prime rib.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=233+E+Huntington+Dr,+Arcadia,+CA+91006" target="_blank" rel="noopener noreferrer">233 E Huntington Dr, Arcadia, CA 91006</a></span></li></ul>` },

            { "id": "atwater-village", "name": "Atwater Village", "region": "Northeast L.A.", "description": "A trendy, walkable neighborhood along the LA River known for its village-like atmosphere and cafes.", "subAreas": `<ul><li><b>Glendale‚ÄìHyperion Bridge</b><br> a concrete arch bridge viaduct in Atwater Village, completed in 1927, that spans the L.A. River and Interstate 5, connecting Silver Lake to Atwater Village. It became LA Historic-Cultural Monument 164 in 1976 and inspired a replica in Disney California Adventure Park</li><li><b>Atwater Village Branch Library</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3379+Glendale+Blvd,+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">3379 Glendale Blvd, Los Angeles, CA 90039</a></span></li><li><b>Lithuanian Nutrition Center</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3356+Glendale+Blvd.+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">3356 Glendale Blvd. Los Angeles, CA 90039</a></span></li><li><b>Chevy Chase Recreation Center</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=4165+Chevy+Chase+Dr.+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">4165 Chevy Chase Dr. Los Angeles, CA 90039</a></span></li><li><b>Tam O'Shanter</b><br>A storybook cottage that essentially served as the Disney Studio commissary in the 1930s. Walt Disney sat at Table #31 so often it's now plaque-marked. It serves prime rib in a room filled with tartan, heraldry, and the lingering creative energy of the animators who sketched Snow White on these napkins.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2980+Los+Feliz+Blvd,+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">2980 Los Feliz Blvd, Los Angeles, CA 90039</a></span></li><li><b>The Bigfoot Lodge</b><br>A masterclass in kitsch that feels like Twin Peaks met a Boy Scout camp. With animatronic animals, heavy log-cabin walls, and a glowing Smokey the Bear watching over the bar, it‚Äôs a dedicated immersive environment for drinking whiskey and pretending you're lost in the Pacific Northwest. Woodsy, Kitsch, Dark, Campy.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3172+Los+Feliz+Blvd,+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">3172 Los Feliz Blvd, Los Angeles, CA 90039</a></span></li><li><b>North Atwater Bridge (La Kretz Crossing)</b><br>A striking modernist spike rising from the concrete riverbed. This cable-stayed bridge was built specifically for horses (and pedestrians), connecting the equestrian side of Atwater to Griffith Park. Standing in the middle offers a rare, expansive view of the "wild" LA River and the mountains beyond.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3919+Rigali+Ave,+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">3919 Rigali Ave, Los Angeles, CA 90039</a></span></li><li><b>Club Tee Gee</b><br>The neighborhood's vinyl-clad living room since 1946. Recently revived but not ruined, it retains its dark, low-ceilinged charm while upgrading the cocktail list. It‚Äôs the kind of place where old-timers and newcomers sit side-by-side in leather booths under dim amber lighting.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=3210+Glendale+Blvd,+Los+Angeles,+CA+90039" target="_blank" rel="noopener noreferrer">3210 Glendale Blvd, Los Angeles, CA 90039</a></span></li></ul>` },
            { "id": "avalon", "name": "Avalon", "region": "Harbor", "description": "The only incorporated city on Santa Catalina Island, a historic resort destination. A Mediterranean daydream floating twenty-six miles off the coast. The air smells of salt water and waffle cones, and the streets are ruled by golf carts rather than cars. It feels like a movie set from the 1920s that never wrapped production‚Äîisolated, charming, and unstuck in time. Coastal, Retro, Relaxed, Walkable.", "subAreas": `<ul><li><b>Catalina Casino The Catalina Casino (not a gambling casino, but a grand ballroom and theater) is arguably the island's most iconic building, a testament to Jazz Age ambition. Dedicated May 29, 1929, William Wrigley Jr.'s Art Deco‚ÄìMediterranean Casino was built by Walter Webber and Sumner Spaulding for $2 million as Avalon's social and civic hub. Its round 1,154-seat Avalon Theatre (first designed for sound in 1929) and 20,000 sq ft ballroom have hosted Big Band dances, steel-vessel film premieres, and the 1984 Olympic equestrian events. The Casino remains Avalon's most iconic landmark and a California Historical Landmark since 1971.</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1+Casino+Way,+Avalon,+CA+90704" target="_blank" rel="noopener noreferrer">1 Casino Way, Avalon, CA 90704</a></span></li><li><b>Catalina Casino</b><br>The Catalina Casino (not a gambling casino, but a grand ballroom and theater) is arguably the island's most iconic building, a testament to Jazz Age ambition. Dedicated May 29, 1929, William Wrigley Jr.'s Art Deco<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1+Casino+Way,+Avalon,+CA+90704" target="_blank" rel="noopener noreferrer">1 Casino Way, Avalon, CA 90704</a></span></li><li><b>Green Pleasure Pier</b><br>The rugged, wooden spine of Avalon Harbor. Since 1909, this green-painted pier has been the chaotic hub of tour boats, fishing lines, and hungry pelicans. It smells of diesel, bait, and fried fish‚Äîa working pier that doubles as the town‚Äôs floating square.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=Green+Pleasure+Pier,+Avalon,+CA+90704" target="_blank" rel="noopener noreferrer">Green Pleasure Pier, Avalon, CA 90704</a></span></li></ul>` },

            { "id": "avocado-heights", "name": "Avocado Heights", "region": "San Gabriel Valley - Unincorporated", "description": "Unincorporated community in the San Gabriel Valley.", "subAreas": `<ul><li><b>Avocado Heights Park</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=600+S+4th+Ave,+La+Puente,+CA+91746" target="_blank" rel="noopener noreferrer">600 S 4th Ave, La Puente, CA 91746</a></span></li></ul>` },
            { "id": "azusa", "name": "Azusa", "region": "San Gabriel Valley", "description": "Known as 'The Canyon City', located at the foot of the San Gabriel Mountains and entrance to San Gabriel Canyon. The name 'Azusa' comes from the Tongva Language, spoken by the Native-American Tongvas.", "subAreas": `<ul><li><b>Fish Canyon Falls A tiered 80-foot waterfall on a 5-mile round-trip trail through Fish Canyon in the San Gabriel Mountains, the falls have drawn hikers since newspaper-described visits in 1936 and the 1880s guest ranch era.</b></li><li><b>Former Azusa Foothill Drive In Theatre Sign</b><br>A screenless monument to the golden age of the automobile. The theater is long gone (replaced by a university parking lot), but the magnificent 1961 neon marquee remains protected. It stands as a nostalgic, glowing totem of the Route 66 era, lighting up Foothill Boulevard for no one in particular.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=695+E+Foothill+Boulevard+Azusa,+CA" target="_blank" rel="noopener noreferrer">695 E Foothill Boulevard Azusa, CA</a></span></li></ul>` },
            { "id": "baldwin-hills", "name": "Baldwin Hills", "region": "South L.A.", "description": "Known as the 'Black Beverly Hills', named for Elias J. 'Lucky' Baldwin.", "subAreas": `<ul><li><b>Baldwin Hills Estates</b></li><li><b>Baldwin Hills Village (now known as "Village Green") Built in 1941‚Äì42 as Baldwin Hills Village, a pioneering Garden City‚Äìstyle "superblock" of 627 apartments set amid shared green courts, designed by Reginald D. Johnson with consulting architect Clarence Stein. Designated Los Angeles Historic-Cultural Monument No. 174 in 1977, listed on the National Register of Historic Places in 1993, and declared a U.S. National Historic Landmark in 2001. Renamed Village Green after its 1972 conversion to condominiums; located at</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=5300+Rodeo+Rd,+LA,+CA+90016" target="_blank" rel="noopener noreferrer">5300 Rodeo Rd, LA, CA 90016</a></span></li><li><b>Baldwin Village (also known as "The Jungle," or "The Jungles") Developed in the 1940s‚Äì50s along former Rancho La Cienega land, originally by the same Clarence Stein team, to house young families in low-rise garden apartments. Nicknamed "The Jungle" for its lush tropical plantings‚Äîpalms, banana trees, begonias that once surrounded the buildings. In 1990, the Los Angeles City Council officially adopted the name Baldwin Village to replace "The Jungle" and shed the area's menacing image, though the old nickname persists colloquially.</b></li><li><b>Baldwin Vista</b></li><li><b>Kenneth Hahn State Recreation Area At 401 acres, managed by the California Department of Parks and Recreation, it's one of Greater Los Angeles's largest urban parks, often called "LA's Central Park."</b></li><li><b>Baha'i Community of Los Angeles</b></li><li><b>Baldwin Hills Village</b><br> now known as "Village Green" Built in 1941<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=5300+Rodeo+Rd,+LA,             { "id": "baldwin-park", "name": "Baldwin Park", "region": "San Gabriel Valley", "description": "", "subAreas": `<ul><li><b>Original In-N-Out Burger Museum Replica of the first In-N-Out store. In honor of the chain's 1948 founding in a tiny 100 ft¬≤ drive-thru in Baldwin Park, a faithful replica of the original stand opened in March 2014 near its former location, which was demolished to make way for Interstate 10. Celebrates Harry and Esther Snyder's invention of California's first drive-thru hamburger stand and the two-way speaker box that accelerated car-side service. Operates as both shrine and mini-museum, staffed by In-N-Out ambassadors who share company lore and display period props and d√©cor</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=13766+Francisquito+Ave,+Baldwin+Park,+CA+91706" target="_blank" rel="noopener noreferrer">13766 Francisquito Ave, Baldwin Park, CA 91706</a></span></li><li><b>Original In-N-Out Burger Museum</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=13766+Francisquito+Ave,+Baldwin+Park,+CA+91706" target="_blank" rel="noopener noreferrer">13766 Francisquito Ave, Baldwin Park, CA 91706</a></span></li></ul>` },

            { "id": "bassett", "name": "Bassett", "region": "", "description": "Bassett is an unincorporated community in the Puente Hills of eastern Los Angeles County. In 1895, O.T. Bassett purchased 814 acres of former Rancho La Puente land, and Bassett Township was established shortly thereafter.", "subAreas": `<ul><li><b>Bassett Park</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=510+Vineland+Ave,+Bassett,+CA+91746" target="_blank" rel="noopener noreferrer">510 Vineland Ave, Bassett, CA 91746</a></span></li></ul>` },
            { "id": "bel-air", "name": "Bel Air", "region": "Westside", "description": "Bel Air was founded in 1923 by oil magnate Alphonzo Bell on part of the former Rancho San Jose de Buenos Ayres. Bell subdivided 1,700 acres into spacious residential lots, naming the community \\", "subAreas": `<ul><li><b>Bel Air Crest</b></li><li><b>Bel Air Estates</b></li><li><b>Bel Air Park</b></li><li><b>East Gate Bel Air</b></li><li><b>Hotel Bel-Air </b><br>Historic Hotel Built in 1922 as Alphonzo Bell's estate-planning office and stables, the Mission-style building was converted into a 103-room boutique hotel by Joseph Drown in 1946. Renowned for its gardens and "Old Hollywood" clientele (Elizabeth Taylor, Marilyn Monroe), it reopened in 2011 after a two-year, $100 million renovation and remains one of nine Dorchester Collection luxury hotels worldwide<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=701+Stone+Canyon+Rd,+Los+Angeles,+CA+90077" target="_blank" rel="noopener noreferrer">701 Stone Canyon Rd, Los Angeles, CA 90077</a></span></li><li><b>Moraga Drive Residential Historic District</b><br>Designated locally by SurveyLA in 2013, this district includes 42 residences built 1939- <b>Stone Canyon Road Historic District</b><br> this district stretches along Stone Canyon Road with custom-designed residences dating 1922</li><li><b>Lauren Bacall</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=10430+Bellagio+Rd,+Los+Angeles,+CA+90077" target="_blank" rel="noopener noreferrer">10430 Bellagio Rd, Los Angeles, CA 90077</a></span></li><li><b>Elvis rented home</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=10539+Bellagio+Road,+Los+Angeles,+CA+90077" target="_blank" rel="noopener noreferrer">10539 Bellagio Road, Los Angeles, CA 90077</a></span></li><li><b>1161 Bel Air Road, Los Angeles, CA 90077</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1161+Bel+Air+Road,+Los+Angeles,+CA+90077" target="_blank" rel="noopener noreferrer">1161 Bel Air Road, Los Angeles, CA 90077</a></span></li><li><b>False location for Fresh Prince house</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=417+Amapola+Lane,+Los+Angeles,+CA+90077" target="_blank" rel="noopener noreferrer">417 Amapola Lane, Los Angeles, CA 90077</a></span></li><li><b>True location for Fresh Prince house (actually in Brentwood)</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=251+N.+Bristol+Avenue,+Los+Angeles,+CA+90049" target="_blank" rel="noopener noreferrer">251 N. Bristol Avenue, Los Angeles, CA 90049</a></span></li></ul>` },

            { "id": "bell", "name": "Bell", "region": "Southeast", "description": "", "subAreas": `<ul><li><b>James George Bell House</b><br> Historic Landmark/Museum Constructed in 1876 by pioneer and Bell city founder James George Bell, this Victorian-style residence is the oldest surviving home in the area. Bell subdivided his 360-acre ranch into what became the City of Bell in 1898, serving as its first postmaster. The house is listed on the National Register of Historic Places and operates as a museum highlighting late 19th-century settler life.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=4401+E+Gage+Ave,+Bell,+CA+90201" target="_blank" rel="noopener noreferrer">4401 E Gage Ave, Bell, CA 90201</a></span></li></ul>` },
            { "id": "bell-gardens", "name": "Bell Gardens", "region": "Southeast", "description": "Incorporated city in southeast Los Angeles County.", "subAreas": `<ul><li><b>The Bicycle Hotel & Casino</b><br> Casino/Entertainment Opened November 30, 1984, by George Hardie Sr., the Bicycle Casino was financed partly with illicit drug proceeds (later seized by federal authorities in 1990) and featured live poker tournaments (Legends of Poker).<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=888+Bicycle+Casino+Dr,+Bell+Gardens,+CA+90201" target="_blank" rel="noopener noreferrer">888 Bicycle Casino Dr, Bell Gardens, CA 90201</a></span></li><li><b>Vinvale</b><br> "Vinvale" appears on USGS maps from 1896 through the mid-20th century as a named place in present-day Bell Gardens, reflecting early Pacific Electric Railway service areas. No standing districts or formal designations remain; it is of cartographic rather than built-heritage significance.</li></ul>` },
            { "id": "bellflower", "name": "Bellflower", "region": "Southeast", "description": "", "subAreas": `<ul><li><b>Bellflower Civic Center</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=16600+Civic+Center+Dr,+Bellflower,+CA+90706" target="_blank" rel="noopener noreferrer">16600 Civic Center Dr, Bellflower, CA 90706</a></span></li></ul>` },

            { "id": "beverly-glen", "name": "Beverly Glen", "region": "Westside", "description": "", "subAreas": `<ul><li><b>Glen Market</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1603+N+Beverly+Glen+Blvd,+Los+Angeles,+CA+90077" target="_blank" rel="noopener noreferrer">1603 N Beverly Glen Blvd, Los Angeles, CA 90077</a></span></li></ul>` },
            { "id": "beverly-grove", "name": "Beverly Grove", "region": "Central L.A.", "description": "", "subAreas": `<ul><li><b>Original Farmers Market Market</b><br>The Original Farmers Market (6333 W 3rd St) opened July 1934 on retired dairy land owned by A.F. Gilmore. Permanent stalls replaced farmers' trucks within months; today the site hosts over 100 vendors and is a Los Angeles Historic-Cultural Monument (HCM 543).<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=6333+W+3rd+St,+LA,+CA+90036" target="_blank" rel="noopener noreferrer">6333 W 3rd St, LA, CA 90036</a></span></li><li><b>The Grove</b><br>Adjacent to the market, The Grove (189 The Grove Dr) emerged in the early 2000s as a 575,000 sq ft open-air retail and entertainment complex. Developer Rick Caruso opened it in 2002, introducing an electric streetcar link to the market and spurring additional tourism and dining traffic.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=189+The+Grove+Dr,+LA,+CA+90036" target="_blank" rel="noopener noreferrer">189 The Grove Dr, LA, CA 90036</a></span></li></ul>` },
            { "id": "beverly-hills", "name": "Beverly Hills", "region": "Westside", "description": "World-renowned luxury destination famous for Rodeo Drive, grand mansions, and celebrity residents.", "subAreas": `<ul><li><b>America's Most Famous Zipcode 90210</b></li><li><b>Beverly Hills Hotel Historic Hotel</b><br>including the Polo Lounge  The Beverly Hills Hotel (9641 W Sunset Blvd) opened May 12 1912, two years before the city's incorporation, on land once part of Rancho Rodeo de las Aguas. Designed by Elmer Grey in Mission Revival style, it was nicknamed the "Pink Palace" in 1948. Its Polo Lounge was christened by owner Hernando Courtright in 1941 for his polo-playing friends<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=9641+W+Sunset+Blvd,+Beverly+Hills,+CA+90210" target="_blank" rel="noopener noreferrer">9641 W Sunset Blvd, Beverly Hills, CA 90210</a></span></li><li><b>Celebrity Medical & Office Hub</b><br>Located in the "Golden Triangle," this building is known for housing high-profile medical and talent offices.- <b>Classic Beverly Grove Apartments</b><br>This is a 1936 multi-unit apartment building located just outside the Beverly Hills city limits.- <b>Falcon's Lair</b><br>The legendary hillside estate of silent film idol Rudolph Valentino. Named after his unproduced film The Hooded Falcon, this Spanish colonial aerie is steeped in Hollywood tragedy, rumors of hauntings, and the eccentric legacy of heiress Doris Duke, who later walled herself inside. Haunted, Glamorous, Secluded, Tragic.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1436+Bella+Drive,+Beverly+Hills,+CA+90210" target="_blank" rel="noopener noreferrer">1436 Bella Drive, Beverly Hills, CA 90210</a></span></li><li><b>Franklin Canyon Park</b><br>This is a public park and nature preserve, but it is most famous as a legendary filming location.- <b>Groucho Marx‚Äôs Final Home</b><br>This single-story Trousdale Estates home was the last residence of the legendary comedian Groucho Marx.- <b>Modern Luxury in the "Deep Canyon"</b><br>Located in the Beverly Post Office (BHPO) area, this address is a prominent example of high-end contemporary redevelopment in a neighborhood known for celebrity privacy.- <b>North Arnaz Drive Historic District</b></li><li><b>North Arnaz Drive Historic District</b><br>A rare, preserved pocket of "garden apartments" built in 1928. Unlike the walled-off estates nearby, this district showcases a human-scale, walkable vision of luxury, where fountains and courtyards replace gates. A time capsule of the city's sophisticated multi-family past.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=300+N+Arnaz+Dr,+Beverly+Hills,+CA+90211" target="_blank" rel="noopener noreferrer">300 N Arnaz Dr, Beverly Hills, CA 90211</a></span></li><li><b>The Flats</b><br>The Flats is the original, level residential section north of Santa Monica Boulevard. Launched October 21 1906 as "Between the City and the Sea," The Flats featured larger lots with Spanish, Traditional, and Ranch-Style homes. Modern revival and celebrity-owned estates continue this pattern of elite, architect-driven design. The original "garden city" vision of Beverly Hills. Here, the manicured lawns are wide, the streets are lined with massive palm and jacaranda trees, and the architecture shifts from Spanish Colonial to storybook Tudor. It‚Äôs the "approachable" face of extreme wealth‚Äîperfectly flat and eerily quiet.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=1000+N+Roxbury+Dr,+Beverly+Hills,+CA+90210" target="_blank" rel="noopener noreferrer">1000 N Roxbury Dr, Beverly Hills, CA 90210</a></span></li><li><b>The Golden Triangle</b><br>The commercial heart of the 90210. Bounded by Wilshire, Santa Monica, and Ca√±on, this wedge of real estate concentrates the world‚Äôs highest luxury brands into a walkable, open-air runway. It smells of expensive perfume and tourists hoping to spot a celebrity.- <b>The Samuel Goldwyn Estate <br>(owned by Taylor Swift)</b><br>A historic landmark built in 1934 for movie mogul Samuel Goldwyn.- <b>The Sol Wurtzel Estate</b><br>This is a historic property designed in 1932 by the legendary architect Wallace Neff (who created the "California style"). Importance: It was built for Sol M. Wurtzel, a powerful classic Hollywood producer (Fox Film Corporation). The home is famous for its distinctive semicircular design that follows the contour of the land overlooking the Bel-Air Country Club. It is often cited as one of Neff‚Äôs grandest Mediterranean-style villas.<br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=10452+Bellagio+Road,+Beverly+Hills,+CA+90210" target="_blank" rel="noopener noreferrer">10452 Bellagio Road, Beverly Hills, CA 90210</a></span></li><li><b>Trousdale Estates</b><br>Trousdale Estates, annexed to Beverly Hills in 1954 by developer Paul Trousdale, transformed the former Doheny Ranch foothills into 532 lots for celebrity architects. A living museum of architecture by legends like Wallace Neff and Paul R. Williams. Strict view-protection and architectural covenants preserve this hillside enclave of Mid-Century Modern masterpieces. The mid-century modern "Acropolis" of Los Angeles. Carved out of the Doheny Ranch in the 1950s, this enclave enforced strict rules: single-story homes only, flat roofs, and zero obstruction of the view.</li></ul>` },
            { "id": "beverly-park", "name": "Beverly Park", "region": "", "description": "Beverly Park is LA's most expensive & exclusive gated community.", "subAreas": `<ul><li>Beverly Park is split into two: North Beverly Park* (North Beverly Park Homeowners Association) and South Beverly Park (South Beverly Park Homeowners Association)- <br>- Gates and access: The main North Beverly Park entrance is at 13100 Mulholland Drive, Beverly Hills, CA 90210. Size: 250 acres.- <br>- Location and size: Beverly Park is a guard-gated community completed as a 250-acre enclave. Beverly Park uses the Beverly Hills Post Office address within ZIP code 90210, though it is technically in the city of Los Angeles. Minimum house size: Property covenants require homes to be at least 5,000 square feet.- <br>- Income status: It is cited as Los Angeles's highest-earning neighborhood, with a mean household income of about $502,440 Renowned for celebrity ownership, it is cited as LA's highest-earning neighborhood with a mean household income over $500,000 (about $502,440). Starting in 1979, developers Brian Adler and Elliot Gottfurcht joined forces to turn Beverly Park into "an idyllic community of historic-feeling grand estates that would feel like Beverly Hills of yesteryear." From actors and musicians to sports legends, media moguls, and record-breaking sale prices, Los Angeles' Beverly Park has it all.- <br>- Famous residents of Beverly Park, past and present, include: Adele (Adele bought Sylvester Stallone's former North Beverly Park estate for about $58 million in early 2022; currently a resident. The Richard Landry‚Äìdesigned compound spans roughly 21,000 square feet on 3.5 acres) Barry Bonds (former resident) Denzel Washington Eddie Murphy Faith Hill & Tim McGraw (former resident: Faith Hill & Tim McGraw are former residents of Beverly Park South. They sold their Beverly Park mansion in 2009 for $9.5 million) Justin Bieber & Hailey Bieber (purchased a Beverly Park estate for $25.8 m             { "id": "central", "name": "Central", "region": "Southeast", "description": "", "subAreas": `<ul><li>**Alameda</li><li>Pueblo Del Rio public housing project**</li><li><b>Alameda</b><br>Central-Alameda is a South Los Angeles neighborhood centered along Central Avenue and Alameda Street, just south of Downtown Los Angeles.Augustus F. Hawkins Nature Park <br>Augustus F. Hawkins Nature Park is an 8.5-acre urban wetland and nature center located at 5790 Compton Avenue. Opened in 2000 on a former brownfield municipal storage yard, the park features native plantings- Nevin (Historic) <br>Nevin is a historic neighborhood within Central-Alameda bounded roughly by Washington Boulevard, Alameda Street, Vernon Avenue, and Hooper Avenue. Laid out around Nevin Street and its namesake elementary school (opened 1916), the area was likely named after Santa Fe Railway manager William G. Nevin.- <b>Pueblo Del Rio public housing project, also known locally as "Low Bottoms" or the "Pueblos" 5th and Alameda. Constructed in 1941 under the National Housing Administration, it was designed by Paul R. Williams and Richard Neutra to house low-income factory laborers and returning veterans. The project's two-story brick-stucco buildings cluster around open green lawns. Over its history, the complex has been home to multi-generational African American families and, since the 1990s, large numbers of Latino residents. It has also faced challenges with gang activity and crime, earning local nicknames "Low Bottoms" and "the Pueblos."</b></li><li><b>Slauson Recreation Center</b></li></ul>` },
            { "id": "century-city", "name": "Century City", "region": "Westside", "description": "A 176-acre district developed on the former backlot of 20th Century Fox.", "subAreas": `<ul><li><b>Fox Studio Lot</b></li><li><b>Opened in 1928 as Fox Movietone City, it was among Hollywood's first purpose-built sound film facilities, featuring Spanish Colonial Revival offices alongside architecturally eclectic soundstages.</b></li><li><b>In 1961, Fox sold 176 acres of backlot land to Alcoa‚Äîretaining and leasing back about 75 acres‚Äîto finance the creation of Century City.</b></li><li><b>Today the lot retains 15 soundstages, from Egyptian-themed halls to the famed scoring stage where The Sound of Music was recorded, plus backlot streets, commissary eateries, and state-of-the-art post-production suites.</b></li><li><b>It continues to operate as a fully-functioning studio facility, offering production and post-production services while preserving nearly a century of film and television heritage</b></li><li>Fox Studio Lot Century City is a 176-acre neighborhood and business district on Los Angeles's Westside, located about ten miles west of Downtown. Developed on the former backlot of 20th Century Fox. In 1961, Fox sold 176 acres of backlot land to Alcoa retaining and leasing back about 75 acres. It continues to operate as a fully-functioning studio facility, offering production and post-production services. Today the lot retains 15 soundstages, from Egyptian-themed halls to the famed scoring stage where The Sound of Music was recorded, plus backlot streets, commissary eateries, and state-of-the-art post-production suites.- Modern family Filming Location</li><li><b>Modern Family house</b><br><span class="location">üìç <a href="https://www.google.com/maps/search/?api=1&query=2211+Fox+Hills+Dr,+Los+Angeles,+CA+90064" target="_blank" rel="noopener noreferrer">2211 Fox Hills Dr, Los Angeles, CA 90064</a></span></li></ul>` },
